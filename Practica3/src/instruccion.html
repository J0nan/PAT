<!DOCTYPE html>
<html>
    <head>
        <title id="tab_title"></title>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style_instruccion.css">
    </head>
    <body>
        <nav class="navbar navbar-ligth">
            <div class="container-fluid d-flex justify-content-start align-items-md-center">
                <a class="navbar-brand nav-inicio" href="../index.html">
                    <img src="../res/Logos/logo-comillas.png" class="d-inline-block align-top logo-nav">
                    <div class="fw-bold d-inline-block text-uppercase titulo-nav">Asistente informático del IBS</div>
                </a>
            </div>
        </nav>
        <div class="titulo-instruccion">
            <h1 id="titulo"></h1>
            <p class="lead">Estos pasos le ayudarán a realizar unas simples pruebas para intentar solventar los problemas:</p>
        </div>

        <table class="center tabla-pasos">
            <tr>
                <th id="multimedia">
                    <span id ="imagen"></span>
                    <span id ="video0"></span>
                    <!-- <img src="../res/microfono/microfono.png" class="imagen-paso"> -->
                </th>
                <th colspan="2">
                    <span id="texto-paso" class="align-middle texto-paso"></span>
                </th>
                <th class="align-bottom">
                    <a href="camara-2.html" type="button" class="btn btn-primary btn-lg">Siguiente paso</a>
                </th>
            </tr>
        </table>
    </body>
    <script>
        var titulo = GetURLParameters('titulo');
        var paso = GetURLParameters('paso');
        function GetURLParameters(sParam){
            var sPageURL = decodeURIComponent(window.location.search.substring(1));
            var sURLVariables = sPageURL.split('&');
            for(var i = 0; i<sURLVariables.length; i++){
                var sParameterName = sURLVariables[i].split('=');
                if(sParameterName[0]==sParam){
                    return sParameterName[1];
                }
            }
        }

        function setTitulo(){
            let header = document.getElementById("titulo");
            header.innerHTML=titulo;
            let name_tab = document.getElementById("tab_title")
            name_tab.innerHTML=titulo;
        }

        function setImagen(vertical){
            html = "<img id = \"imagen-paso\" src=\"../res/"+titulo+"/"+paso+".png\" ";
            if (vertical){
                html += "class=\"imagen-paso-vertical\" alt=\" \">";
            } else {
                html += "class=\"imagen-paso-horizontal\" alt=\" \">";
            }
            document.getElementById("imagen").innerHTML = html
            console.log(html)
        }
        
        function setVideo(){
            fetch("https://j0nan.github.io/PAT/Practica3/res/"+titulo+"/"+paso+".mp4")
            .then(response => {
                if(!response.ok){
                    throw response;
                }
            })
            .catch(e => {
                document.getElementById("video0").innerHTML=""
                console.warn("No media detected")
            });
            html = "<video id=\"video-paso\" width=\"450\" height=\"380\" controls muted autoplay>\n";
            html += "<source src=\"../res/"+titulo+"/"+paso+".mp4\" type=\"video/mp4\">\n";
            html += "</video>";
            vid =  document.getElementById("video0")
            vid.innerHTML = html
            console.log(html)
                // vid.onerror = document.getElementById("video0").innerHTML=""
                    
        }

        function leerPasos(ruta){
            fetch(ruta)
            .then(response => response.text())
            .then(contenido => {
                pasos = contenido.split('\n');
                pasos.forEach(linea => {
                    linea = linea.replace(/[\r\n]+/gm, "" );
                    console.log(linea)
                });
            })
            .catch(e => {
                console.error("Error Leyendo pasos "+e);
                console.warn("Probando con ruta completa del archivo: https://j0nan.github.io/PAT/Practica3/res/"+titulo+"/pasos.txt");
                leerPasos(encodeURI("https://j0nan.github.io/PAT/Practica3/res/"+titulo+"/pasos.txt"))
            });
        }

        function setPaso(){
            
            let instruccion = paso + ".- Esto es texto de prueba para ver si esta funcionando";
            document.getElementById("texto-paso").innerHTML = instruccion;
            console.log(instruccion)
        }
        
        function setMultimedia(){
            const img = new Image();
            img.onload = function() {
                console.log(this.width + 'x' + this.height);
                if(this.height>this.width){
                    console.log("vertical");
                    setImagen(true);
                }else{
                    console.log("horizontal");
                    setImagen(false);
                }
            }
            img.src = "../res/"+titulo+"/"+paso+".png";
            img.onerror = function(){
                document.getElementById("imagen").innerHTML = ""
                console.warn("Foto no encontrada, probando con video")
                setVideo();
            }
        }

    </script>
    <script>
        setTitulo();
        setMultimedia();
    </script>
    <script>
        leerPasos("../res/"+titulo+"/pasos.txt");
        setPaso();
        console.log(titulo+" "+paso);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
